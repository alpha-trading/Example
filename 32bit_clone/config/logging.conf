"""
해당 키가 존재하고, 그 키에대해 구현
"""

[loggers]
keys=root, Kiwoom

[handlers] # 로깅의 정보 처리방식 설정
keys=consoleHandler

[formatters] # 로그의 형태를 구성
keys=consoleFormatter # 키에 해당하는 함수가 맨밑에 존재

[logger_root]
level=DEBUG
handlers=consoleHandler # 출력 방식을 handlers의 키중하나의 값으로 설정

[logger_Kiwoom]
level=DEBUG
handlers=consoleHandler
qualname=Kiwoom
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s | %(levelname)-8s | %(filename)s-%(funcName)s-%(lineno)04d | %(message)s
datefmt=